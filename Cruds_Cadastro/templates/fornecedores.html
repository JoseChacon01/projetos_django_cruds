{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
        .center
        {
   text-align: right;
        }
        .cent
        {
   text-align: center;
        }
        .cor
        {
   color: aliceblue;
        }
     </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{% static 'img_perfil_profissional/imagem_perfil (1).png' %}"
                    alt="perfil do profissional" class="rounded-circle" width="70px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <p class="cor">Olá, Kaio! <br>Lista de fornecedores: </p> 
                   
                    <li class="nav-item dropdown">
                </ul>
                <div class="orgmenuu">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Digite..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
    
                <div class="social-media">
                    <a href="{% url 'opcao_produto' %}">
                        <img src="{% static 'img_perfil_profissional/sair.png' %}"
                            alt="imagem para o usuario sair do site" class="media-object" width="45px">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
     
        
    {% for fornecedor in todos_fornecedores %} 
    
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Endereço</th>
                <th scope="col">E-mail</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <td>{{fornecedor.nome}}</td>
                <td>{{fornecedor.endereco}}</td>
                <td>{{fornecedor.email}}</td>
                <td><a href="{% url 'editar_fornecedor' fornecedor.id %}"><button type="button" class="btn btn-primary">EDITAR</button></a></td>
                <td><a href="{% url 'remover_fornecedor' fornecedor.id %}"><button type="button" class="btn btn-danger">REMOVER</button></a></td>
              </tr>
            </tbody>
          </table>
        
        {% empty %}
    
        <div class="alert alert-danger" role="alert">
          <p class="cent">Nenhum Fornecedor cadastrado!</p>
        </div>
        {% endfor %}
        <p class="center"><a href="{% url 'cadastrar_fornecedor' %}"><button type="button" class="btn btn-success">Cadastrar Fornecedor</button></a></p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
